<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="fa" href="" />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown</title>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <button class="btn btn1" id="start_button">
          <img src="./clock_btn.png" alt="graphic" />
        </button>
        <button class="btn btn2" id="stop_button">
          <img src="./clock_btn.png" alt="graphic" />
        </button>
        <button class="btn btn3" id="reset_button">
          <img src="./clock_btn.png" alt="graphic" />
        </button>

        <div class="timer">
          <span id="minutes">05</span>:<span id="seconds">00</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
